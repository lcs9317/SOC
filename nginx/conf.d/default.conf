server {
    listen 8080;
    server_name lcs9317.ddns.net;

    # ACME challenge (HTTP-01 인증용)
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
        try_files $uri =404;
    }

    # 기본 접속: "/"는 "/login"으로 리디렉션
    location = / {
        return 302 /login;
    }

    # 로그인 및 회원가입 페이지: "/login" 또는 "/register" 요청은 auth 서비스로 전달
    location ~ ^/(login|register)(/.*)?$ {
        proxy_pass http://auth:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # Kibana 서비스: "/kibana/" 하위 요청은 Kibana로 전달 (basePath 보존)
    location /kibana/ {
        proxy_pass http://kibana:5601/kibana/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # 그 외 모든 요청은 기본적으로 "/kibana/"로 리디렉션
    location / {
        return 302 /kibana/;
    }
}

server {
    listen 443 ssl;
    server_name lcs9317.ddns.net;

    ssl_certificate     /etc/letsencrypt/live/lcs9317.ddns.net/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/lcs9317.ddns.net/privkey.pem;
    ssl_protocols       TLSv1.2 TLSv1.3;
    ssl_ciphers         HIGH:!aNULL:!MD5;

    # 기본 접속: "/"는 "/login"으로 리디렉션
